<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="login-style.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">EventCallendar</a>

        <button class="button" id="form-open">Login</button>
      </nav>
    </header>
    
    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="username" placeholder="Insira seu nome de usuario" id="user" required />
              <i class="uil uil-user-circle email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Insira sua senha" id="pwd" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Lembre-se de mim</label>
              </span>
              <a href="#" class="forgot_pw">Esqueceu a senha?</a>
            </div>

            <button class="button" id="entrar">Entrar</button>

            <div class="login_signup">Não tem um usuário? <a href="#" id="signup">Crie uma conta</a></div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#">
            <h2>Novo usuário</h2>

            <div class="input_box">
              <input type="text" id="novoUsername" placeholder="Insira seu nome de usuário" required />
              <i class="uil uil-user-circle email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Crie sua senha" id="pwd1" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirme a senha" id="pwd2" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button class="button" id="cadastrar">Cadastrar</button>

            <div class="login_signup">Já tem um usuário? <a href="#" id="login">Faça log-in</a></div>
          </form>
        </div>
      </div>
    </section>

    <div class="container">
      <h1>
        Entre e começe a cadastrar eventos e lembretes!!
      </h1>
    </div>

    <script src="singleton.js"></script>
    <script src="login-script.js"></script>
  </body>
</html>
